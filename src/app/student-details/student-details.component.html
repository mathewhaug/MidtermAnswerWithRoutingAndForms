<!--
Here we actually need to arrange our output and how we want it to show-->

<div>
  <img [src]="contentItems?.profilePic"  alt="profile pic">
  <ul>
    <li>Name: {{contentItems?.studentName}}</li>
    <li>Student ID: {{contentItems?.id}}</li>
    <li>Date of Birth: {{contentItems?.dateOfBirth}}</li>
    <li>Course code: {{contentItems?.courseCode}}</li>
    <li>Grade: {{contentItems?.letterGrade}}</li>
  </ul>
</div>
